<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserta un mapa interctactivo</title>
   <style>
   body{
    text-align: center;
   }
   
   h1{
        border: 2px solid black;
        text-align: center;
    }

    img{
        text-align: center;
        border: 50px solid black;
    }
   </style>



</head>
<body>
    <h1>Mapa interactivo</h1>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img  src="/Ejercicios/mapa.png" usemap="#image-map">
    <map name="image-map">
        <area target="_blank" alt="Goa" title="Goa" href="https://es.wikipedia.org/wiki/Goa" coords="556,372,12" shape="circle">
        <area target="_blank" alt="Bali" title="Bali" href="https://es.wikipedia.org/wiki/Provincia_de_Bali" coords="790,502,21" shape="circle">
        <area target="" alt="Male" title="Male" href="https://es.wikipedia.org/wiki/Mal%C3%A9" coords="" shape="rect">
    </map>
</body>
<footer>
    
</footer>
</html>
